<div class="fond">
<div class="row">
  <div class="col-md-3">
    <div class="row">          
      <div class="col-md-12"><img class="img-circle" [attr.src]="server+product.logo" (click)="startProduction()" width="100" height="100"/></div> 
      <div class="col-md-offset-4"><span id="quantite"> {{product.quantite}}</span></div>         
    </div>
  </div>
  <div class="col-md-9">
    <div class="row"> 
      <div class="col-md-9"><span id="productname"> {{product.name}}</span></div>  
      <div class="col-md-3"><span id="productRevenu" [innerHTML]="(product.quantite * product.revenu) | bigvalue">â‚¬</span></div>  
    </div>
    <div class="row">  
        <div class="col-md-10"><div id="timeleft" class="progress" #bar></div></div>
    </div>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <button class="btn btn-primary btn-sm" (click)="buyObject()" [disabled]="cout > _money"> <span >Acheter {{_qtmulti}}</span> -- <span [innerHTML]="cout | bigvalue"></span> </button>
        </div>
    </div>
  </div>
</div> 
</div>
